<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1 class="header-title"> Welcome to Blackjack</h1>
        <h5 class="instruction">Deposit your chips below! (Max deposit = 5000)</h5>
        <!-- <input type="text" placeholder="Your name"> -->
        <input type="text" id="deposit" placeholder="Deposit Amount" required>
        <input type="submit" id="submitter" value="Add Funds">
    </header>
    <main>
        <section id="dealer-cards">
            <h4>Dealer's Cards</h4>
            <!-- <div class="cards">9♠</div> -->
        </section>
        <section id="main-text">
            <h2>Current Bet: <span id="bet-amount"></span></h2>
        </section>
        <section id="player-cards">
            <h4>Player's Cards</h4>
            <!-- <div class="cards">9♠</div> -->
        </section>
        <section id="player-choices">
            <button class="choice" id="hit">Hit</button>
            <button class="choice" id="stand">Stand</button>
            <button class="choice" id="double">Double Down</button>
            <button class="choice" id="funny">Cry</button>
        </section>
        <section id="stats-list">
            <p>Current Balance: <span id="balance">0</span></p>
            <p>Player Hand Value: <span id="hand-value">0</span></p>
            <p>Dealer Hand Value: <span id="dealer-value">0</span></p>
            <!-- <p>Wins: <span id="win-count">0</span></p>
            <p>Loses: <span id="loss-count">0</span></p> -->
            <input type="number" min="0" id="bet-size" placeholder="BET AMOUNT">
            <input type="submit" id="place-bet" value="PLACE BET">
        </section>
    </main>
    
</body>
</html>
